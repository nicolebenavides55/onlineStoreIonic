<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form (ngSubmit)="login()" #loginForm="ngForm">

    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="text" required [(ngModel)]="username" name="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" required [(ngModel)]="password" name="password"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!loginForm.form.valid">
      Iniciar Sesión
    </ion-button>

    <div class="links">
      <ion-button fill="clear" size="small" (click)="goToRegister()">
        Registrarse
      </ion-button>
      <ion-button fill="clear" size="small" (click)="forgotPassword()">
        Olvidé mi contraseña
      </ion-button>
    </div>

  </form>
</ion-content>

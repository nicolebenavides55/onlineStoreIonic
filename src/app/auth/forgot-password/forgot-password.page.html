<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form (ngSubmit)="sendRecovery()" #forgotForm="ngForm">

    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email" required [(ngModel)]="email" name="email"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!forgotForm.form.valid">
      Enviar enlace de recuperación
    </ion-button>

    <ion-button fill="clear" expand="full" (click)="goToLogin()">
      Volver al Login
    </ion-button>

  </form>
</ion-content>

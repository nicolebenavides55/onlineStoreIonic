<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form (ngSubmit)="register()" #registerForm="ngForm">

    <ion-item>
      <ion-label position="floating">Nombre completo</ion-label>
      <ion-input type="text" required [(ngModel)]="fullName" name="fullName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email" required [(ngModel)]="email" name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="text" required [(ngModel)]="username" name="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" required [(ngModel)]="password" name="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirmar Contraseña</ion-label>
      <ion-input type="password" required [(ngModel)]="confirmPassword" name="confirmPassword"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!registerForm.form.valid">
      Registrarse
    </ion-button>

    <ion-button fill="clear" expand="full" (click)="goToLogin()">
      Volver al Login
    </ion-button>

  </form>
</ion-content>

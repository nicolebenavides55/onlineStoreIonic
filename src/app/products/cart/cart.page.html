<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Carrito de Compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list *ngIf="cart.length > 0; else emptyCart">
    <ion-item *ngFor="let item of cart; let i = index">
      <ion-thumbnail slot="start">
        <img [src]="item.image">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>{{ item.price | currency:'USD' }}</p>
        <ion-input type="number" [(ngModel)]="item.quantity" min="1" (ionChange)="updateTotal()"></ion-input>
      </ion-label>
      <ion-button color="danger" fill="clear" (click)="removeItem(i)">
        Eliminar
      </ion-button>
    </ion-item>
  </ion-list>

  <ng-template #emptyCart>
    <ion-text color="medium">
      <p>El carrito está vacío.</p>
    </ion-text>
  </ng-template>

  <ion-card *ngIf="cart.length > 0">
    <ion-card-content>
      <h2>Total: {{ total | currency:'USD' }}</h2>
      <ion-button expand="full" color="primary" (click)="checkout()">
        Pagar
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>ğŸ›’ Carrito de Compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

<ion-list *ngIf="productsInCart.length > 0; else emptyCart">
  <ion-item *ngFor="let item of productsInCart; let i = index">

    <!-- Imagen -->
    <ion-thumbnail slot="start">
      <img [src]="item.image" alt="{{ item.productName }}">
    </ion-thumbnail>

    <!-- Nombre + Precio + Cantidad -->
    <ion-label>
      <h2>{{ item.productName }}</h2>
      <p>{{ item.price | currency:'USD' }}</p>

      <ion-item lines="none">
        <ion-label position="stacked">Cantidad</ion-label>
        <ion-input 
          type="number" 
          [(ngModel)]="item.quantity" 
          min="1" 
          (ionChange)="updateTotal()">
        </ion-input>
      </ion-item>
    </ion-label>

    <!-- BotÃ³n eliminar -->
    <ion-button color="danger" fill="clear" (click)="removeItem(item)">
      Eliminar
    </ion-button>

  </ion-item>
</ion-list>

<ng-template #emptyCart>
  <ion-text color="medium" class="ion-text-center">
    <p>El carrito estÃ¡ vacÃ­o.</p>
  </ion-text>
</ng-template>

</ion-content>

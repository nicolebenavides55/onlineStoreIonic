<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon name="person-circle-outline" size="large"></ion-icon>
      <ion-title>Bienvenido,</ion-title>
      <!-- <ion-title>Bienvenido, {{ userName }}</ion-title> -->
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- <ion-button expand="full" color="primary" (click)="addProduct()">
    Agregar producto
  </ion-button> -->

  <ion-button expand="full" color="primary" (click)="showCart()">
    Ver carrito
  </ion-button>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let product of products">
        <ion-card>
          <img [src]="product.image" alt="{{product.name}}">
          <ion-card-header>
            <ion-card-title>{{ product.name }}</ion-card-title>
            <ion-card-subtitle>{{ product.price | currency:'USD' }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{ product.description }}
          </ion-card-content>
          <ion-button expand="full" color="primary" (click)="addToCart(product)">
            AÃ±adir al carrito
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
